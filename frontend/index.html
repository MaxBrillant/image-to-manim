<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to Manim</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #333;
      }
      form {
        margin-bottom: 20px;
      }
      input[type="file"] {
        margin-bottom: 10px;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #message {
        margin-top: 20px;
      }
      #message.error {
        color: red;
      }
      #loading {
        display: none;
        margin-top: 20px;
        color: #007bff;
      }
    </style>
    <script>
      async function uploadImage(event) {
        event.preventDefault();
        const formData = new FormData(document.getElementById("imageForm"));
        const loadingDiv = document.getElementById("loading");
        const messageDiv = document.getElementById("message");
        loadingDiv.style.display = "block";
        messageDiv.innerHTML = "";
        try {
          const response = await fetch(
            "https://image-to-manim.onrender.com/process-image",
            {
              method: "POST",
              body: formData,
            }
          );
          const result = await response.json();
          loadingDiv.style.display = "none";
          if (result.video_url) {
            messageDiv.innerHTML = `<video controls src="${result.video_url}"></video>`;
            messageDiv.classList.remove("error");
          } else {
            messageDiv.textContent =
              "Error: " + (result.message || "Video URL not found");
            messageDiv.classList.add("error");
          }
        } catch (error) {
          loadingDiv.style.display = "none";
          messageDiv.textContent = "Error: " + error.message;
          messageDiv.classList.add("error");
        }
      }
    </script>
  </head>
  <body>
    <div id="container">
      <h1>Image to Manim</h1>
      <form id="imageForm" onsubmit="uploadImage(event)">
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Upload Image</button>
      </form>
      <div id="loading">Processing...</div>
      <div id="message"></div>
    </div>
  </body>
</html>

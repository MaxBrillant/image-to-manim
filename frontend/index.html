<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to Manim</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #333;
      }
      form {
        margin-bottom: 20px;
      }
      input[type="file"] {
        margin-bottom: 10px;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #message {
        margin-top: 20px;
      }
      #message.error {
        color: red;
      }
      #loading {
        display: none;
        margin-top: 20px;
        color: #007bff;
      }
      #timer {
        display: none;
        margin-top: 10px;
        color: #007bff;
        font-size: 14px;
      }
    </style>
    <script>
      let timerInterval;
      let startTime;

      function updateTimer() {
        const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(elapsedTime / 60);
        const seconds = elapsedTime % 60;
        document.getElementById(
          "timer"
        ).textContent = `Time elapsed: ${minutes}:${
          seconds < 10 ? "0" + seconds : seconds
        }`;
      }

      function startTimer() {
        startTime = Date.now();
        document.getElementById("timer").style.display = "block";
        timerInterval = setInterval(updateTimer, 1000);
        updateTimer(); // Update immediately to show 0:00
      }

      function stopTimer() {
        clearInterval(timerInterval);
      }

      async function uploadImage(event) {
        event.preventDefault();
        const formData = new FormData(document.getElementById("imageForm"));
        const loadingDiv = document.getElementById("loading");
        const messageDiv = document.getElementById("message");
        loadingDiv.style.display = "block";
        messageDiv.innerHTML = "";
        startTimer();
        try {
          const response = await fetch(
            "https://image-to-manim.onrender.com/process-image",
            {
              method: "POST",
              body: formData,
            }
          );
          const result = await response.json();
          loadingDiv.style.display = "none";
          stopTimer();
          if (result.video_url) {
            // Open the video URL in a new window instead of displaying it inline
            window.open(result.video_url, "_blank");
            messageDiv.innerHTML = `<p>Video opened in a new window. <a href="${result.video_url}" target="_blank">Click here</a> if it didn't open automatically.</p>`;
            messageDiv.classList.remove("error");
          } else {
            messageDiv.textContent =
              "Error: " +
              (result.message ||
                "Something went wrong while rendering your video :( Please try again after some time.");
            messageDiv.classList.add("error");
          }
        } catch (error) {
          loadingDiv.style.display = "none";
          stopTimer();
          messageDiv.textContent = "Error: " + error.message;
          messageDiv.classList.add("error");
        }
      }
    </script>
  </head>
  <body>
    <div id="container">
      <h1>Image to Manim</h1>
      <form id="imageForm" onsubmit="uploadImage(event)">
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Upload Image</button>
      </form>
      <div id="loading">
        Processing... (Rendering your video will take some time)
      </div>
      <div id="timer"></div>
      <div id="message"></div>
    </div>
  </body>
</html>
